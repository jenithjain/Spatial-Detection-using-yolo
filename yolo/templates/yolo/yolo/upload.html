{% extends 'base.html' %}
{% load static %}

{% block title %}Room Object Detection{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow">
                <div class="card-header">
                    <h3 class="card-title mb-0">Room Object Detection</h3>
                </div>
                <div class="card-body">
                    <div class="upload-form">
                        <form id="uploadForm" class="mb-4">
                            <div class="form-group">
                                <label for="imageInput" class="form-label">Select Room Image</label>
                                <input type="file" class="form-control" id="imageInput" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">
                                <i class="fas fa-camera"></i> Process Image
                            </button>
                        </form>
                    </div>

                    <div class="loading text-center" id="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Processing image... Please wait...</p>
                    </div>

                    <div class="result-container">
                        <h4 class="mb-3">Detection Results</h4>
                        <img id="resultImage" class="img-fluid rounded shadow-sm" style="display: none;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .loading {
        display: none;
        margin: 20px 0;
    }
    #resultImage {
        max-width: 100%;
        height: auto;
    }
</style>

<script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const imageInput = document.getElementById('imageInput');
        const loading = document.getElementById('loading');
        const resultImage = document.getElementById('resultImage');
        
        if (!imageInput.files[0]) {
            alert('Please select an image first');
            return;
        }

        const formData = new FormData();
        formData.append('image', imageInput.files[0]);

        loading.style.display = 'block';
        resultImage.style.display = 'none';

        try {
            const response = await fetch('{% url "yolo:process_image" %}', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            
            if (data.success) {
                resultImage.src = 'data:image/jpeg;base64,' + data.image;
                resultImage.style.display = 'block';
            } else {
                alert('Error processing image: ' + data.error);
            }
        } catch (error) {
            alert('Error processing image: ' + error.message);
        } finally {
            loading.style.display = 'none';
        }
    });
</script>
{% endblock %}
