<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ScanFlow</title>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="login-container">
    <div class="background-grid"></div>
    <div class="decoration-circle-1"></div>
    <div class="decoration-circle-2"></div>
    
    <div class="login-content">
        <div class="brand-container">
            <div class="logo-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="bot-icon">
                    <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"></path>
                    <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"></path>
                    <path d="M18 12a2 2 0 0 0 0 4h4v-4Z"></path>
                </svg>
            </div>
            <h1>ScanFlow</h1>
            <div class="tag-badge">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="star-icon">
                    <path d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z"></path>
                </svg>
                <span>Smart Scanning System</span>
            </div>
        </div>
    </div>

    <div class="form-container">
        <div class="form-box">
            <div class="form-content">
                <div class="header-text">
                    <h2>Welcome Back</h2>
                    <p>Choose your login type to continue</p>
                </div>

                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                
                <div class="login-options">
                    <a href="{% url 'manager:login' %}" class="google-login-btn organization">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                        Login as Manager
                    </a>

                    <div class="divider">
                        <span>or</span>
                    </div>

                    <a href="{% url 'staff:login' %}" class="google-login-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Login as Staff
                    </a>
                </div>

                <div class="terms-text">
                    <p>Don't have an account? <a href="{% url 'manager:register' %}">Register as Manager</a></p>
                </div>
            </div>
        </div>
    </div>

    <div class="theme-switch">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"></path>
            <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"></path>
            <path d="M18 12a2 2 0 0 0 0 4h4v-4Z"></path>
        </svg>
        <span>Secure Login</span>
    </div>
</div>

<style>
:root {
    --primary-color: #D6F32F;
    --text-color: #151616;
    --background-color: #FFFFF4;
}

body {
    margin: 0;
    padding: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

.login-container {
    min-height: 100vh;
    background-color: var(--background-color);
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.background-grid {
    position: absolute;
    inset: 0;
    background-image: radial-gradient(rgb(21, 22, 22) 1px, transparent 1px);
    background-size: 24px 24px;
    opacity: 0.1;
    pointer-events: none;
}

.decoration-circle-1 {
    position: absolute;
    top: 5rem;
    right: 5rem;
    width: 5rem;
    height: 5rem;
    background-color: var(--primary-color);
    border-radius: 50%;
    opacity: 0.2;
    transform: translateY(0.271px) rotate(3.579deg);
}

.decoration-circle-2 {
    position: absolute;
    bottom: 10rem;
    left: 5rem;
    width: 4rem;
    height: 4rem;
    background-color: var(--primary-color);
    border-radius: 50%;
    opacity: 0.1;
    transform: translateY(-9.343px) rotate(0.245deg);
}

.star-1 {
    position: absolute;
    bottom: 5rem;
    right: 25%;
    font-size: 2.25rem;
    transform: rotate(163.062deg);
}

.login-content {
    margin: 0 auto;
    max-width: 28rem;
    width: 100%;
}

.brand-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
}

.logo-box {
    width: 4rem;
    height: 4rem;
    background-color: var(--primary-color);
    border-radius: 0.75rem;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid var(--text-color);
    box-shadow: 4px 4px 0px 0px var(--text-color);
}

.bot-icon {
    width: 2rem;
    height: 2rem;
    color: var(--text-color);
}

.brand-container h1 {
    font-size: 1.5rem;
    font-weight: bold;
    color: var(--text-color);
    margin: 0;
}

.tag-badge {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background-color: rgba(214, 243, 47, 0.2);
    padding: 0.25rem 0.75rem;
    border-radius: 9999px;
    border: 2px solid var(--text-color);
}

.star-icon {
    width: 1rem;
    height: 1rem;
    color: var(--text-color);
}

.tag-badge span {
    font-size: 0.875rem;
    color: var(--text-color);
}

.form-container {
    margin: 2rem auto 0;
    max-width: 28rem;
    width: 100%;
    padding: 0 1rem;
    box-sizing: border-box;
}

.form-box {
    background-color: white;
    padding: 2rem;
    border-radius: 0.75rem;
    border: 2px solid var(--text-color);
    box-shadow: 4px 4px 0px 0px var(--text-color);
    width: 100%;
    box-sizing: border-box;
}

.header-text {
    text-align: center;
    margin-bottom: 2rem;
}

.header-text h2 {
    font-size: 1.875rem;
    font-weight: bold;
    color: var(--text-color);
    margin: 0 0 0.5rem 0;
}

.header-text p {
    color: rgba(21, 22, 22, 0.7);
    margin: 0;
}

.login-options {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    width: 100%;
}

.google-login-btn {
    width: 100%;
    padding: 0.75rem 1.5rem;
    background-color: white;
    border-radius: 0.75rem;
    border: 2px solid var(--text-color);
    box-shadow: 4px 4px 0px 0px var(--text-color);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
    text-decoration: none;
    color: var(--text-color);
    box-sizing: border-box;
}

.google-login-btn:hover {
    box-shadow: 2px 2px 0px 0px var(--text-color);
    transform: translate(2px, 2px);
}

.google-login-btn.organization {
    background-color: var(--primary-color);
}

.divider {
    display: flex;
    align-items: center;
    text-align: center;
    margin: 1rem 0;
}

.divider::before,
.divider::after {
    content: '';
    flex: 1;
    border-bottom: 1px solid rgba(21, 22, 22, 0.2);
}

.divider span {
    padding: 0 0.75rem;
    color: rgba(21, 22, 22, 0.7);
    font-size: 0.875rem;
}

.terms-text {
    text-align: center;
    margin-top: 1.5rem;
}

.terms-text p {
    font-size: 0.875rem;
    color: rgba(21, 22, 22, 0.7);
    margin: 0;
}

.terms-text a {
    color: var(--text-color);
    text-decoration: underline;
    text-decoration-color: var(--primary-color);
    text-decoration-thickness: 2px;
    text-underline-offset: 2px;
}

.theme-switch {
    position: fixed;
    bottom: 1.5rem;
    right: 1.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background-color: white;
    padding: 0.5rem 1rem;
    border-radius: 0.75rem;
    border: 2px solid var(--text-color);
    box-shadow: 4px 4px 0px 0px var(--text-color);
}

.theme-switch svg {
    width: 1rem;
    height: 1rem;
    color: var(--text-color);
}

.theme-switch span {
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--text-color);
}

.alert {
    padding: 1rem;
    margin-bottom: 1rem;
    border-radius: 0.5rem;
    border: 2px solid var(--text-color);
}

.alert-success {
    background-color: rgba(214, 243, 47, 0.2);
}

.alert-error {
    background-color: rgba(255, 0, 0, 0.1);
}

@media (max-width: 640px) {
    .decoration-circle-1,
    .decoration-circle-2 {
        display: none;
    }
    
    .form-container {
        padding: 0 1rem;
    }
    
    .theme-switch {
        bottom: 1rem;
        right: 1rem;
    }
}
</style>
</body>
</html>
